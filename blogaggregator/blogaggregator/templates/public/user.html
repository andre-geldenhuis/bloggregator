<!-- extends layout -->
{% extends "layout.html" %}

{% block content %}

   
  <div class="row">
         <div id="usercard_{{ user.username }}"  class="usercard col-md-12" style="margin-bottom: 2%"> 
           <center>
               <div class="col-md-4 col-md-offset-4">
                   <a href="#"> <img src = {{ user.email  | gravatar }} class = "img-responsive img-rounded" alt="gravatar" />  </a>
                   <h2> {{ user.username }}</h2>
                   <hr>
               </div>
           </center>
         </div>
      {% for post in posts %}
          <div class="col-sm-12 usercard">
                {{ post.content|safe }}
              <div id="comments" class="col-sm-2  pull-right">
                <p>
                    <a href="{{ url_for('user.comment',username=user.username,postid=post.id) }}"> Comments: {{ post.comment_count }} </a>
                </p>
              </div>
          </div>
      {% endfor %}
  
  </div>
{% endblock %}
