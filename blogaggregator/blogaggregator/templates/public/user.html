<!-- extends layout -->
{% extends "layout.html" %}

{% block content %}
   
  <h1>User: {{ user.username }}!</h1>
  <hr>
  <div class="row">
      {% for post in posts %}
          <div class="col-sm-12 usercard">
                {{ post.body|safe }}
              <div id="comments" class="col-sm-2  pull-right">
                <p>Comments: {{ post.comments }} </p>
              </div>
          </div>
      {% endfor %}
  
  </div>
{% endblock %}
