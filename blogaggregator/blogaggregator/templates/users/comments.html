<!-- extends layout -->
{% extends "layout.html" %}

{% block content %}
   
  <h1>Comments</h1>
    
  
      {% for comment in comments_all %}
          <div class="col-sm-12 commentcard">
            <div class="col-sm-12">
                {{ comment.content|safe }}
            </div>
            <div class="col-sm-12">
                <hr>
            </div>
            <div class="col-sm-2">
                <b>{{ comment.user.username|capitalize  }}</b>
            </div>
          </div>
      {% endfor %}
      <form id="sidebar" class="col-sm-12 form usercard" method="POST" action="" role="form">
        <h3>Make Comment</h3>
        
        <div class="form-group">
        {{ form.comment(placeholder="Comment?
            ",rows=10, cols=35) }}
        </div>
            
        <div id="submitButton" class="form-group">
            <input class="btn btn-primary btn-submit" type="submit" value="Submit">
        </div>
      </form>


  


{% endblock %}
